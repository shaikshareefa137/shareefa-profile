<h2>Users</h2>

<p *ngIf="loading">Loading...</p>

<table *ngIf="!loading" border="2" cellpadding="5" cellspacing="0">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>City</th>
    <th>Company</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.address.city }}</td>
    <td>{{ user.company.name }}</td>
  </tr>
</table>
